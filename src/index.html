  <body>
    <form class="dataContainer">
      <div class="floorData">
        <label for="floorData">No. of floor:</label>
        <input type="number" id="floorData" value="1" min="1" max="" />
      </div>
      <div class="liftData">
        <label for="liftData">No. of Lift:</label>
        <input type="number" id="liftData" value="1" min="1" max="" />
      </div>
      <button class="btn" type="submit" id="createUI">Go</button>
    </form>
    <p id="waiting">
      कृपया प्रतीक्षा करे इस बिल्डिंग की एक ही लिफ्ट कार्यरत है :D
    </p>
    <main class="main">
      <section id="section-1">
        <div id="section-2">
          <!-- <div class="lift" id="mainLift">
            <div id="gate-1"></div>
            <div id="gate-2"></div>
          </div> -->
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
