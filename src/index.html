<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div class="dataContainer">
      <div class="floorData">
        <label for="floor">No. of floor:</label>
        <input type="number" id="floor" />
      </div>
      <div class="liftData">
        <label for="lift">No. of Lift:</label>
        <input type="number" id="lift" />
      </div>
    </div>

    <div class="floor">
      <div>
        <button>Up</button>
        <button>Down</button>
      </div>
      <div>
        <div>Lift</div>
      </div>
    </div>
  </body>
</html>
